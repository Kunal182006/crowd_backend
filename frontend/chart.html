<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crowd Analytics Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    canvas {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h2>Crowd Count Over Time</h2>
  <canvas id="crowdChart" width="800" height="400"></canvas>

  <script>
    async function fetchChartData() {
      const response = await fetch("https://crowd-backend-1.onrender.com/chart");
      const data = await response.json();

      const labels = data.map(entry => {
        const date = new Date(entry.hour);
        return date.toLocaleString("en-IN", {
          day: "numeric",
          month: "short",
          hour: "2-digit",
          minute: "2-digit",
        });
      });

      const counts = data.map(entry => parseInt(entry.total_count));

      const ctx = document.getElementById("crowdChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Total Crowd Count",
            data: counts,
            borderColor: "#007bff",
            backgroundColor: "rgba(0, 123, 255, 0.2)",
            fill: true,
            tension: 0.3,
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: {
                display: true,
                text: "Time"
              }
            },
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Crowd Count"
              }
            }
          }
        }
      });
    }

    fetchChartData();
  </script>
</body>
</html>
